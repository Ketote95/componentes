<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Alerts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Alertas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button id="present-alert">Haz clic</ion-button>
        <ion-alert
          trigger="present-alert"
          header="Test"
          subHeader="Prueba de funcionamiento"
          message="Proceso completado con Ã©xito."
          [buttons]="alertButtons"
        ></ion-alert>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
